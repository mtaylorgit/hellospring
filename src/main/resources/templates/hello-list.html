<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--code below will loop through names in Thymeleaf-->
    <ul>
        <th:block th:each="name : ${names}"> <!--name is the variable that we're referencing as an iterated variable-->
            <li th:text="${name}"></li>
        </th:block>
    </ul>

</body>
</html>
